<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Mariia Serhiienko (My GitHub: Konvaly)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <section id="shows-view">
    <h1>TV Shows</h1>
    <label>
      Search shows:
      <input id="showSearchInput" type="text" placeholder="Search by name, genre, summary..." />
    </label>
    <div id="showsDisplay"></div>
    <div id="showsRoot"></div>
  </section>

  <section id="episodes-view" hidden>

    <nav>
      <a href="#" id="backToShows">‚Üê Back to shows</a>
    </nav>

    <div id="status" role="status" aria-live="polite">
      Loading episodes...
    </div>

    <button id="retryBtn" hidden>Retry loading episodes</button>

    <div id="root">
    </div>
  </section>

  <footer id="tvmaze-credit">
    Data originally from
    <a href="https://www.tvmaze.com/" target="_blank" rel="noopener noreferrer">
      TVMaze.com
    </a>
  </footer>

  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
